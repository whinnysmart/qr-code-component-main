<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--displays site properly based on user's device-->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="qrcode" style="padding: 0; height: max-content;"><img src="images/image-qr-code.png" alt="image-qr-code"></div>
        
        <div class="maintext">
          <h1><strong>Improve your front-end skills by building projects</strong></h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/whinnysmart">Winner (Whinnysmart)</a>.
    </div>
  </footer>

</body>
</html>
